<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot passowrd | AutoKNN</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../source/css/login.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <body>
        <!-- Home button -->
        <div class="container-fluid p-3 d-flex justify-content-end">
            <a href="../index.html" class="btn btn-dark">
                <ion-icon name="home-outline"></ion-icon><span>Home</span>
            </a>
        </div>
        
        <!-- Main container -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!-- Forgot passowrd's container -->
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!-- Left part of Forgot passowrd's container -->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #66ccff;">
                    <div class="featured-image mb-3">
                        <img src="../source/image/account_pages.jpeg" class="img-fluid" style="width: 250px;" alt="">
                    </div>
                </div>
             
                <!-- Right part of Forgot passowrd's container -->
                <div class="col-md-6 right-box">
                    <!-- Title, alert and info filling -->
                    <div class="row align-items-center">
                        <!-- Alert -->
                        <div class="container mt-1" id="alertForgot"></div>
                        <!-- 2nd Alert -->
                        <div class="container mt-1" id="alertResend"></div>
                        <div class="header-text mb-4">
                            <h1>Forgot password</h1>
                        </div>
                        <!-- Email -->
                        <div class="input-group input-box mb-5">
                            <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                        </div>
                    </div>
                    <!-- Reset password and loading buttons -->
                    <div class="d-grid gap-3 mb-3">
                       <!-- Reset password button -->
                       <button type="button" class="btn btn-primary btn-lg" id="resetBtn">Reset</button>
                       <!-- Loading button -->
                       <button class="btn btn-primary btn-lg" id="loadResetBtn" disabled>
                           <span class="spinner-grow spinner-grow-sm"></span>
                           Loading..
                       </button>
                    </div>
                    <!-- Resend email and loading buttons -->
                    <div class="d-grid gap-3 mb-3">
                        <!-- Reset password button -->
                        <button type="button" class="btn btn-primary btn-lg" id="resendBtn">Resend email</button>
                        <!-- Loading button -->
                        <button class="btn btn-primary btn-lg" id="loadResendBtn" disabled>
                            <span class="spinner-grow spinner-grow-sm"></span>
                            Loading..
                        </button>
                     </div>
                    <!-- Login -->
                    <div class="row">
                        <small>Want to go back? <a href="./login.html">Login!</a></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery, Popper, Bootstrap JS, JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../source/js/forgot_password.js"></script>

        <!-- ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
