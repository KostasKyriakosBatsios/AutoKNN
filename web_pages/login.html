<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | AutoKNN</title>
        <!-- logo of web app -->
        <link rel="icon" href="../source/image/logo.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="../source/css/login.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <body>
        <!-- Home button -->
        <div class="container-fluid p-3 d-flex justify-content-end">
            <a href="../index.html" class="btn btn-dark">
                <ion-icon name="home-outline"></ion-icon><span>Home</span>
            </a>
         </div>

        <!-- Main container -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!-- Login's container -->
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!-- Left part of Login's container -->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #66ccff;">
                    <div class="featured-image mb-3">
                        <img src="../source/image/account_pages.jpeg" class="img-fluid" style="width: 250px;" alt="">
                    </div>
                </div>
             
                <!-- Right part of Login's container -->
                <div class="col-md-6 right-box">
                    <!-- Title, alert and info filling -->
                    <div class="row align-items-center">
                        <!-- Alert -->
                        <div class="container mt-1" id="alertLogin"></div>
                        <div class="header-text mb-4">
                            <h1>Login</h1>
                        </div>
                        <!-- Form -->
                        <form id="loginForm">
                            <!-- Email -->
                            <div class="input-group input-box mb-3">
                                <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                            </div>
                            <!-- Password -->
                            <div class="input-group input-box mb-1">
                                <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                            </div>
                            <!-- Forgot password -->
                            <div class="forgot d-flex mb-5">
                                <small>
                                    <a href="./forgot_password.html">Forgot password?</a>
                                </small>
                            </div>
                            <!-- Login and loading buttons -->
                            <div class="d-grid gap-3 mb-3">
                               <!-- Login button -->
                               <button type="button" class="btn btn-primary btn-lg" id="loginBtn">Login</button>
                               <!-- Loading button -->
                               <button class="btn btn-primary btn-lg" id="loadLoginBtn" disabled>
                                   <span class="spinner-grow spinner-grow-sm"></span>
                                   Loading..
                               </button>
                            </div>
                        </form>
                        <!-- Register -->
                        <div class="row">
                            <small>New to AutoKNN? <a href="./register.html">Sign up!</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery, Popper, Bootstrap JS, JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../source/js/login.js"></script>

        <!-- ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
